<div class="modal" *ngIf="modalOpened">
    <div class="overlay" (click)="closeModal()"></div>
    <div class="container modal-content distribution-modal-content">
        <div class="content-wrapper">
            <div class="distribution-content position-relative">
                <highcharts-chart class="highchart" *ngIf="showChart" [Highcharts]="Highcharts"
                    [options]="chartOptions"></highcharts-chart>
            </div>
        </div>
    </div>
</div>
